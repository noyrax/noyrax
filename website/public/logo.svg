<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="noyraxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#1E3A5F" rx="16"/>
  
  <!-- Network Nodes (4 corner nodes) -->
  <circle cx="24" cy="24" r="8" fill="white"/>
  <circle cx="104" cy="24" r="8" fill="white"/>
  <circle cx="24" cy="104" r="8" fill="white"/>
  <circle cx="104" cy="104" r="8" fill="white"/>
  
  <!-- Center Node -->
  <circle cx="64" cy="64" r="12" fill="white"/>
  
  <!-- Smaller nodes around center -->
  <circle cx="48" cy="48" r="4" fill="#00D9FF"/>
  <circle cx="80" cy="48" r="4" fill="#00D9FF"/>
  <circle cx="48" cy="80" r="4" fill="#00D9FF"/>
  <circle cx="80" cy="80" r="4" fill="#00D9FF"/>
  <circle cx="64" cy="40" r="4" fill="white" opacity="0.8"/>
  <circle cx="64" cy="88" r="4" fill="white" opacity="0.8"/>
  <circle cx="40" cy="64" r="4" fill="white" opacity="0.8"/>
  <circle cx="88" cy="64" r="4" fill="white" opacity="0.8"/>
  
  <!-- Network Lines -->
  <line x1="24" y1="24" x2="64" y2="64" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="104" y1="24" x2="64" y2="64" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="24" y1="104" x2="64" y2="64" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="104" y1="104" x2="64" y2="64" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Bottom Element: Horizontal line with glowing diamond -->
  <line x1="32" y1="112" x2="96" y2="112" stroke="white" stroke-width="1.5" opacity="0.8"/>
  <polygon points="64,108 68,112 64,116 60,112" fill="#00D9FF" filter="url(#glow)"/>
  
  <!-- NOYRAX Text -->
  <text x="64" y="100" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">NOYRAX</text>
</svg>

