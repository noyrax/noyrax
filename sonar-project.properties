# SonarCloud Configuration for Documentation System Plugin
# SonarCloud Project Properties

# Project identification
sonar.projectKey=B3NN183
sonar.projectName=NOYRA
sonar.projectVersion=1.0.1

# SonarCloud specific
sonar.organization=b3nn183
sonar.host.url=https://sonarcloud.io

# Source code configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/out/**,**/docs/**,**/*.vsix,**/test-*,**/scripts/**

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test configuration
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Coverage configuration
sonar.coverage.exclusions=**/__tests__/**,**/*.test.ts,**/*.spec.ts,**/out/**

# Language configuration
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true

# Additional properties
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.eslint.reportPaths=eslint-report.json

# Branch analysis (if using branches)
# sonar.branch.name=master
